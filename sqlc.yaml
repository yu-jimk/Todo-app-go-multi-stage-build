version: "2"
sql:
  - schema: "sql/schema/schema.sql"  # テーブル定義SQLの場所
    queries: "sql/queries/queries.sql" # これから書くSQLの場所
    engine: "postgresql"
    gen:
      go:
        package: "db"                # 生成されるGoのパッケージ名
        out: "internal/db"           # 生成先のディレクトリ
        sql_package: "pgx/v5"        # 推奨ドライバ (pgx)
        emit_json_tags: true         # JSONタグをつける
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false